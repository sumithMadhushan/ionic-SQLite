<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">
    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">SQLite test</h1>
        </ion-header-bar>
        <ion-content padding="true" ng-controller="dbController">

            <form class="list">
                <br>
                <label class="item item-input details">
                    <span class="input-label">firstname :</span>
                    <input type="text" placeholder="" ng-model="firstname">
                </label>
                <label class="item item-input details">
                    <span class="input-label">lastname :</span>
                    <input type="text" placeholder="" ng-model="lastname">
                </label>
                
                <label class="item item-input details">
                    <span class="input-label">email :</span>
                    <input type="text" placeholder="" ng-model="email">
                </label>
                <label class="item item-input details">
                    <span class="input-label">phone number :</span>
                    <input type="text" placeholder="" ng-model="phonenumber">
                </label>
                <label class="item item-input details">
                    <span class="input-label">password :</span>
                    <input type="password" placeholder="" ng-model="password">
                </label>
                <br>
            </form>
            

                <div>
                    <button class="button button-block" ng-click="save(firstname,lastname,email,phonenumber,password)">
                        Save
                    </button>
                    <button class="button button-block" ng-click="load()">
                        Load
                    </button>
                    
                    <p> {{ statusMessage }} </p>
                </div>
            </ion-content>
        
    </ion-pane>
 </body>
</html>
